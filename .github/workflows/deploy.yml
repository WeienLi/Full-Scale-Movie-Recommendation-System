name: Deploy

on:
  push:
    branches: ["main"]

env:
  HOST_NAME: fall2022-comp585-3.cs.mcgill.ca
  USER_NAME: team-3
  FOLDER_NAME: Team-3

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.3.4

      - name: Copy files to McGill server
        uses: appleboy/scp-action@master
        env:
          KEY: ${{ secrets.SSH_KEY }}
          HOST: ${{ env.HOST_NAME }}
          USERNAME: ${{ env.USER_NAME }}
        with:
          source: "*"
          target: ${{ env.FOLDER_NAME }}

      - name: Start Docker
        uses: appleboy/ssh-action@master
        env:
          KEY: ${{ secrets.SSH_KEY }}
          HOST: ${{ env.HOST_NAME }}
          USERNAME: ${{ env.USER_NAME }}
        with:
          script: |
            cd ${{ env.FOLDER_NAME }}
            ./docker.sh start
